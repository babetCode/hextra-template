# Hugo configuration file
title: Babet's Site

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: GitHub
      weight: 2
      url: "https://github.com/babetCode/adrienbabet.com"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: '/images/blogo.svg'
      dark: '/images/blogo-dark.svg'
      width: 40
      height: 40


  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/babetCode/adrienbabet.com/edit/main/content"

defaultContentLanguage: en

languages:
  en:
    languageName: English
    weight: 1
  fr:
    languageName: Fran√ßais
    weight: 2

